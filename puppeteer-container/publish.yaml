Type: Application
Name: puppeteer-container
Version: 1.0.15
Provider:
  - 阿里云
Description: 基于 Custom Container 的 puppeteer 的截图 Web 应用
HomePage: https://github.com/devsapp/start-puppeteer
Tags:
  - 网页截图
  - 计算任务
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  其它:
    Authorities:
      - AliyunContainerRegistryFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: fc-liboffice
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: word2pdf
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    acrRegistry:
      title: 镜像仓库
      type: string
      examples: ['registry.cn-hangzhou.aliyuncs.com/fc-demo/fc-puppeteer:v0.1']
      description: 镜像仓库地址，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库以及设置访问凭证