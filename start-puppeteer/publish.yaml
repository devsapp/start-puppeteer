Type: Application
Name: start-puppeteer
Version: 1.0.7
Provider:
  - 阿里云
Description: 该项目模板是一个基于 puppeteer 的截图 Web 应用
HomePage: https://github.com/devsapp/start-puppeteer
Tags:
  - 网页截图
  - 计算任务
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-hangzhou
        - cn-shenzhen
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-hongkong
        - ap-northeast-1
        - ap-southeast-1
        - eu-central-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: puppeteer-test
      description: 应用所属的函数计算服务
    functionName:
      title: 函数名
      type: string
      default: html2png
      description: 应用的函数名称
